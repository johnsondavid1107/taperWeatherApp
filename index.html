<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather!</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- As a heading -->
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1 textHeader">Weather Dashboard</span>
            </nav>
        </div>
        
        <div class="row">

            <div class="col-sm-4">

                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <input type="text">
                        <a href="#" class="btn btn-primary searchBtn"><i class="fas fa-search"></i></a>

                    </div>

                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush" id="place">
                            <li class="list-group-item"></li>
                        
                        </ul>
                    </div>
                </div>


            </div>
            <div class="col-sm-8">
                <div class="row">

                    <div class="card" style="width: 50rem;">
                        <div class="weatherData">
                            <h1>City</h1>
                            <ol>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">

                    <h5>5-day forecast:</h5>








                </div>
            </div>





        </div>

















    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
